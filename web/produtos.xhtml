<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="./Template/template.xhtml">

        <ui:define name="corpo">

            <h:form id="form">
                <p:dataGrid var="produtoDestaque" value="#{produtoBean.produtos}" columns="3" layout="grid"
                            widgetVar="produtosTable"
                            rows="3" id="dataGridProdutos" emptyMessage="Nenhum Produto Encontrado">

                    <f:facet name="header">
                        Produtos
                        <p:inputText placeholder="Pesquisar" value="#{bean.searchString}">
                            <p:ajax event="keyup" update="dataGridProdutos" />
                        </p:inputText>
                    </f:facet>


                    <p:panel header="#{produtoDestaque.nome}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">

                            <p:galleria style="margin: auto" value="#{produtoDestaque.images}" var="image"  panelWidth="300" panelHeight="200" >
                                <p:graphicImage width="300" name="/images/#{image}" alt="#{image}"/>
                            </p:galleria>

                            <h:outputText value="R$ #{produtoDestaque.valor}"/>

                            <p:commandLink oncomplete="PF('carDialog').show()" title="View Detail">
                                <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />

                            </p:commandLink>
                        </h:panelGrid>
                    </p:panel>
                </p:dataGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
