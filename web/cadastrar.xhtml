<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="./Template/template.xhtml">
        <ui:define name="corpo">
            <p:layoutUnit position="center">
                <h:form>

                    <p:growl id="growl" autoUpdate="true" life="5000"/>
                    <p:panelGrid columns="2" style="margin: auto; text-align: center" id="panelCadastro">

                        <p:outputLabel value="Codigo Produto:"/>
                        <p:inputText id="nome" value="#{cadastroBean.id}"/>

                        <p:outputLabel value="Nome:"/>
                        <p:inputText id="codigo" value="#{cadastroBean.nome}"/>

                        <p:outputLabel value="Descrição:"/>
                        <p:inputTextarea id="descricao" value="#{cadastroBean.descricao}"/>

                        <p:outputLabel value="Valor:"/>
                        <p:inputNumber decimalSeparator="," symbol="R$ " symbolPosition="p" 
                                       thousandSeparator="." id="valor" value="#{cadastroBean.preco}"/>

                        <p:outputLabel value="Quantidade"/>
                        <p:inputNumber id="quantidade" value="#{cadastroBean.quantidade}"/>

                        <p:outputLabel value="Tipo:"/>
                        <p:selectOneMenu id="tipo" value="#{cadastroBean.tipo}" effect="fold" style="width:125px">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItem itemLabel="Calçado" itemValue="calcado" />
                            <f:selectItem itemLabel="Calça" itemValue="calca" />
                            <f:selectItem itemLabel="Bermuda" itemValue="bermuda" />
                            <f:selectItem itemLabel="Camiseta" itemValue="camiseta" />
                        </p:selectOneMenu>

                        <p:outputLabel value="Disponível:"/>
                        <p:selectOneRadio id="disponibilidade" value="#{cadastroBean.disponivel}">
                            <f:selectItem itemLabel="Sim" itemValue="true" />
                            <f:selectItem itemLabel="Não" itemValue="false" />
                        </p:selectOneRadio>
                        
                        <p:outputLabel for="@next" value="Promoção: " />
                        <p:selectBooleanCheckbox value="#{cadastroBean.promocao}" />
 
                    </p:panelGrid>
                    <p:toolbar>
                        <p:toolbarGroup align="right">
                            <p:commandButton value="Cadastrar" action="#{cadastroBean.cadastrar()}" update="@form"/>
                        </p:toolbarGroup>
                    </p:toolbar>
                    <p:dataTable value="#{cadastroBean.produtos}" var="prod">
                        <p:column headerText="Nome">
                            <h:outputText value="#{prod.nome}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:layoutUnit>
        </ui:define>
    </ui:composition>
</html>
