<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:form id="formCabecalho">
            <p:panelGrid columns="2" id="painelCabecalho"
                         style="width: 100%">

                <p:graphicImage library="images" 
                                name="índice.jpeg"
                                width="150px"
                                style="width: 80%"/>

                <p:panel id="loginGeral">
                    <p:panelGrid columns="2" rendered="#{loginBean.logado == false}">                    
                        <p:outputLabel for="login" value="Login:"/>
                        <p:inputText id="login" value="#{loginBean.login}"/>

                        <p:outputLabel for="senha" value="Senha:"/>
                        <p:password id="senha" value="#{loginBean.senha}"/>

                        <p:commandButton value="Logar" action="#{loginBean.logar}" update="loginGeral"/>                    
                    </p:panelGrid>

                    <p:panelGrid columns="1" rendered="#{loginBean.logado == true}">
                        <p:outputLabel value="Olá #{loginBean.login}"/>
                        <p:commandButton value="Sair" action="#{loginBean.sair}" update="loginGeral"/>
                    </p:panelGrid>
                </p:panel>
            </p:panelGrid>

        </h:form>
    </ui:composition>
</html>
